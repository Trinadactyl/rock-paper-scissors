<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" type="text/css">
  
  <title>R.P.S</title>
</head>
<body>
  <h1>Choose a Weapon</h1>
  
  <div id="stats"></div>
  
  <div id="results"></div>
  
  <div id="buttons">

    <button class="btn" id="rock"> 
      <span class="far fa-hand-rock"></span> 
    </button>
      
    <button class="btn" id="paper">
      <i class="far fa-hand-paper"></i>
    </button>

    <button class="btn" id="scissors">
      <i class="far fa-hand-scissors"></i>
    </button>

  </div>
